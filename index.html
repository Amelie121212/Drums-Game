<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Drums</title>
        <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h2 class="text">Press the corresponding key</h2>
        </div>
        <div class="keys">
            <div data-key="81" class="key">
                <kbd>Q</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">tink</span>
            </div>
        </div>
        <audio data-key="81" src="sound/clap.wav"></audio>
        <audio data-key="83" src="sound/hihat.wav"></audio>
        <audio data-key="68" src="sound/kick.wav"></audio>
        <audio data-key="70" src="sound/openhat.wav"></audio>
        <audio data-key="71" src="sound/boom.wav"></audio>
        <audio data-key="72" src="sound/ride.wav"></audio>
        <audio data-key="74" src="sound/snare.wav"></audio>
        <audio data-key="75" src="sound/tom.wav"></audio>
        <audio data-key="76" src="sound/tink.wav"></audio>

        <script>
            const keyCodes = [81, 83, 68, 70, 71, 72, 74, 75, 76];
            var audio = document.querySelectorAll("audio");
            var keys = document.querySelectorAll(".key");
            function playSound(e) {
                const index= keyCodes.indexOf(e.keyCode)
                if (index < 0) return;
                else {
                    audio[index].currentTime = 0;
                    keys[index].classList.add('playing');
                    audio[index].play();
                }
            }
            function removeTransition (e) {
                if (e.propertyName != 'transform') return;
                this.classList.remove('playing');   
            }
            keys.forEach(key => {key.addEventListener('transitionend', removeTransition) });
            window.addEventListener('keydown', playSound);
        </script>
    </body>
</html>
